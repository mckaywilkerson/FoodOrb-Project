<app-header></app-header>


<br><br><br><br>

<form class="col-md-6 offset-md-3" [formGroup]="editUserForm" (ngSubmit)="handleEditSubmit()">
    <div class="form-group row justify-content-center">
        <h3>User Details</h3>
        <br><br><br>
    </div>
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="editUserForm.get('name')" formControlName="name"
                [ngClass]="{ 'is-invalid': editUserForm.get('name')?.touched && editUserForm.get('name')?.invalid }" >
            <div class="invalid-feedback">
                <div>Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="editUserForm.get('phone')" formControlName="phone"
                [ngClass]="{ 'is-invalid': editUserForm.get('phone')?.touched && editUserForm.get('phone')?.invalid }" />
            <div class="invalid-feedback">
                <div *ngIf="editUserForm.get('phone')?.errors?.required">Phone number is required</div>
                <div *ngIf="editUserForm.get('phone')?.errors?.pattern">Please enter 10 digit phone number</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [value]="editUserForm.get('email')" formControlName="email"
                [ngClass]="{ 'is-invalid': editUserForm.get('email')?.touched && editUserForm.get('email')?.invalid }" />
            <div class="invalid-feedback">
                <div *ngIf="editUserForm.get('email')?.errors?.required">Email is required</div>
                <div *ngIf="editUserForm.get('email')?.errors?.email">Insert a valid email</div>
            </div>
        </div>
    </div>

    <div *ngIf="isSaved" class="alert alert-success">
        User Edited Successfully
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.touched">Edit</button>
        </div>
    </div>
</form>
