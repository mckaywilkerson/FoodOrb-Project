<app-header></app-header>

<br><br><br><br>

<form class="col-md-6 offset-md-3" [formGroup]="searchLocationForm" (ngSubmit)="handleSearchLocationSubmit()">
    <div class="form-group row justify-content-center">
        <h4>Order food from favorite restaurants near you</h4>
        <br><br>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="email" class="form-control" placeholder="Enter Location" formControlName="location"
                [ngClass]="{ 'is-invalid': searchLocationForm.get('location')?.touched && searchLocationForm.get('location')?.invalid }" />
            <div class="invalid-feedback">
                <div>Location is required</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-5">
          <button type="submit" class="btn btn-primary" [disabled]="!searchLocationForm.valid">Search</button>
        </div>
    </div>
</form>
