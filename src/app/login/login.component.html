<app-initial-header></app-initial-header>

<br><br><br><br>

<form class="col-md-6 offset-md-3" [formGroup]="loginUserForm" (ngSubmit)="handleLoginUserSubmit()">
    <div class="form-group row justify-content-center">
        <h3>Login</h3>
        <br><br><br>
    </div>
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
                [ngClass]="{ 'is-invalid': loginUserForm.get('email')?.touched && loginUserForm.get('email')?.invalid }" />
            <div class="invalid-feedback">
                <div *ngIf="loginUserForm.get('email')?.errors?.required">Email is required</div>
                <div *ngIf="loginUserForm.get('email')?.errors?.email">Insert a valid email</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
                [ngClass]="{ 'is-invalid': loginUserForm.get('password')?.touched && loginUserForm.get('password')?.invalid }" />
            <div class="invalid-feedback">
                <div>Password is required</div>
            </div>
        </div>
    </div>

    <div *ngIf="showError" class="alert alert-danger">
        Error, please try again.
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary" [disabled]="!loginUserForm.valid">Login</button>
          <button class="btn btn-dark float-right" (click)="forgotPasswordHandler()">Forgot Password</button>
        </div>
    </div>
</form>
